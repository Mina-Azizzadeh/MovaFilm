<div class="main">
    <div class="profile">
        <img [src]="image.length < 1 ? '../../../assets/images/download (1).png' : image" alt="">
        <div class="edit-profile" nz-dropdown [nzDropdownMenu]="menu" [nzPlacement]="'bottomCenter'">
            <span nz-icon nzType="edit" nzTheme="outline"></span>
        </div>
    </div>
</div>
<nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu>
        <li nz-menu-item class="edit-profile" (click)="onEdit()">Edit Profile
            <input class="profile-input" type="file" (change)="onChangeProfile($event)" accept="image/*">
        </li>
        <li nz-menu-item (click)="image = ''">Remove Profile</li>
    </ul>
</nz-dropdown-menu>
