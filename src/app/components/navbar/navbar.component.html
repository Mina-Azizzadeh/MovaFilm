<div class="navbar" @fromTheBottom>
  <ng-container *ngFor="let item of navOption">
    <div [routerLink]="[item.routerLink]" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      <span nz-icon [nzType]="item.icon" nzTheme="outline"></span>
      <div>{{item.title}}</div>
    </div>
  </ng-container>
</div>
