<!-- icon back / route / icon app / hr or  -->
<div>
  <i class="fa-solid fa-arrow-left" routerLink="/"></i>
  <div class="main">
    <img
      src="assets/images/WhatsApp Image 2022-07-23 at 3.24.42 PM.jpeg"
      width="200px"
    />
    <div class="Lets-you">Lets you in</div>
    <div class="continue">
      <i class="fa fa-facebook-f"></i>
      continue with Facebook
    </div>
    <div class="continue">
      <i class="fa fa-google fa-3x"></i>
      continue with Google
    </div>
    <div class="continue">
      <i class="fa fa-apple"></i>
      continue with Apple
    </div>
    <div class="or">or</div>
    <div class="sign-in" [routerLink]="authRoutes.Login" (click)="test()">Sign in with password</div>
    <div class="creat-account">
      Don't have on account?
      <span class="sign-up" [routerLink]="authRoutes.Register">Sign up</span>
    </div>
  </div>
