<div class="main">
    <div class="title">
        <span nz-col nz-icon nzType="arrow-left" nzTheme="outline" class="fa-arrow-left" routerLink="/mova"></span>
        <div nz-col>Notification</div>
    </div>
    <div class="notifications">
        <ng-container *ngFor="let notif of notifications">
            <div class="notif">
                <div>
                    <div class="containter-img">
                        <span nz-icon nzType="play-circle" nzTheme="fill" class="play"></span>
                        <img [src]="notif.url">
                    </div>
                </div>
                <div class="detail-notif">
                    <div>
                        <div class="title-notif">{{notif.title}}</div>
                        <div *ngIf="notif.episode.length > 1" class="episode">{{notif.episode}} Episode</div>
                        <div class="notif-action"> <span> {{notif.action}}</span></div>
                    </div>
                    <div class="date">{{notif.date}}</div>
                </div>
            </div>
        </ng-container>

    </div>
</div>
