<div class="main">
    <div class="title">
        <div nz-row nzAlign="middle">
            <div class="logo">
                <img src="/assets/images/logo-mova.jpeg" height="100%" width="100%">
            </div>
            <div nz-col>My List</div>
        </div>
        <div>
            <span nz-icon nzType="search" nzTheme="outline" class="search" [routerLink]="['/mova/explore']"
                routerLinkActive="router-link-active"></span>
        </div>
    </div>
    <main>
        <div class="filter-options" *ngIf="movies.length">
            <ng-container *ngFor="let category of filterItems.items">
                <div>
                    <input type="checkbox" [id]="category.name" />
                    <label [for]="category.name" class="item-name">{{ category.name }}</label>
                </div>
            </ng-container>
        </div>
        <div class="movie-items" *ngIf="movies.length">
            <movie-items [movies]="movies"></movie-items>
        </div>
        <div *ngIf="!movies.length" class="empty">
            <div class="empty-img">
                <img src="../../../assets/images/emptyMyList.png" width="80%">
            </div>
            <div class="empty-title"> 
                Your List is Empty
            </div>
            <div>it seems that you haven't added any movies to the list</div>
        </div>
    </main>
</div>
